<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Great+Vibes&family=Montserrat:wght@700&family=Poppins:wght@300&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Great+Vibes&family=Montserrat:wght@700&family=Poppins:wght@300&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Montserrat:wght@700&family=Poppins:wght@300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="CSS/all.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmarker</title>
    <link rel="stylesheet" href="CSS/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/bootstrap-icons.min.css">
    <link rel="stylesheet" href="CSS/style.css">

</head>

<body>


    <div class="bg-warning-subtle">
        <div class="container">
            <div>
                <div class="first d-flex justify-content-center align-content-center  py-5">
                    <h1 class="position-relative ">Bookmarker</h1>

                </div>
                <div class="point-line m-auto"></div>
                <div class=" pt-2">
                    <div class="d-flex justify-content-center mt-4">
                        <h2 class="fs-4"><i class="bi bi-bookmark-plus-fill"></i>
                            Bookmark your favorite sites
                            <i class="bi bi-bookmark-plus-fill"></i>
                        </h2>
                    </div>
                    <div class="">
                        <div class="w-100 d-flex flex-column  my-3">
                            <label for="nameofwebsite" class="mb-2 fw-bolder"><i
                                    class="bi bi-journal-bookmark-fill me-3"></i>Site Name</label>
                            <input type="text" placeholder="Bookmark Name" id="nameofwebsite" class="form-control">
                            <div id="divname" class="d-none">
                                <p>please choose another name </p>
                            </div>
                        </div>
                        <div class="w-100 d-flex flex-column justify-content-center my-3">
                            <label for="UrlLink" class="mb-2 fw-bolder"><i class="bi bi-link-45deg me-3"></i>Site
                                URL</label>
                            <input type="url" placeholder="Website URL" id="UrlLink" class="form-control">
                            <div id="myDiv" class="d-none">
                                <p>invalid Url Link or name </p>
                                <p>make sure the name not repeated </p>
                            </div>
                        </div>
                        <div class=" d-flex justify-content-center">
                            <button class="btn btn-danger px-5" onclick="Addbookmark()">Submit</button>
                        </div>

                    </div>
                </div>
                <div class="point-line m-auto mt-4"></div>

            </div>
            <table class="table mt-4 text-center ">
                <thead>
                    <tr>
                        <th>Index</th>
                        <th>Website Name</th>
                        <th>Visit</th>
                        <th>Delete</th>
                    </tr>
                </thead>

                <tbody id="tbody">


                </tbody>


            </table>
            <div class="pb-5"></div>
        </div>

        
    </div>

    <script src="js\bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
